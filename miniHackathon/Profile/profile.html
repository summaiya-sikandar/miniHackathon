<head>

<body>
    <!-- Navbarr -->
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html" >Profile</a>
    </div>
    <ul class="nav-links">
      <li><a  id="nameOnTop" href="../Dashboard/dashboard.html" ></a></li>
      <li><a  onclick="logout()">Logout</a></li>
      
    </ul>
  </nav>

  <!-- Main Heading -->
<div class="heading">
    <h1>Profile</h1>
</div>

<div class="pageBody">
    <div class="mainDiv" >
        <h2>UserName</h2>
          <div class="mb-3 m-3">
            <label for="formGroupExampleInput2" class="form-label" ></label>
            <input type="text" class="form-control" maxlength="20" minlength="1"  id="currentName" placeholder="">
          </div>
          <button  type="button" style=" background-color: blueviolet; color: white;display: block; "  class="btn" onclick="changeName()">Update Username</button>
      
          <h2>Password</h2>  
          <div class="mb-3 m-3">
              <label for="formGroupExampleInput2" class="form-label"></label>
              <input type="password" class="form-control" maxlength="20" minlength="1"  id="oldPassword" placeholder="Old Password">
            </div>
          <div class="mb-3 m-3">
              <label for="formGroupExampleInput" class="form-label"></label>
              <input type="password" class="form-control" maxlength="20" minlength="3" id="newPassword" placeholder="New Password">
            </div>
          <div class="mb-3 m-3">
              <label for="formGroupExampleInput2" class="form-label"></label>
              <input type="password" class="form-control" maxlength="20" minlength="1"  id="againPassword" placeholder="Repeat password">
            </div>
            <h4 id="info" style="color: red;"></h4>
      
            <button  type="button" style=" background-color: blueviolet; color: white;"  class="btn" onclick="changePassword()">Update Password</button>
      
      

</div>

</div>
